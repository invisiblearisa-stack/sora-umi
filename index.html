<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="format-detection" content="telephone=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="ソラウミ">
  <meta name="theme-color" content="#1C6EF2">

  <!-- ★ ホームアイコン（絶対パス & キャッシュ切り） -->
  <link rel="apple-touch-icon" href="/sora-umi/apple-touch-icon.png?v=6">
  <link rel="apple-touch-icon-precomposed" href="/sora-umi/apple-touch-icon.png?v=6">

  <title>ソラウミ</title>

  <style>
    :root{--fg:#0b1220;--muted:#6b7280;--brand:#1C6EF2;--line:#e5e7eb;}
    html,body{margin:0;padding:0;font-family:system-ui,-apple-system,BlinkMacSystemFont,"Hiragino Kaku Gothic ProN","Noto Sans JP",sans-serif;color:var(--fg);line-height:1.6;background:#fff;}
    header{padding:20px 16px 0;}
    h1{margin:0 0 4px;font-size:28px}
    .sub{color:var(--muted);font-size:14px;margin:0 0 12px}
    section{padding:0 16px 20px}
    h2{font-size:22px;margin:20px 0 12px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:8px 0}
    input,select,button{font-size:16px;border:1px solid var(--line);border-radius:12px;padding:12px 14px;background:#fff}
    input,select{flex:1;min-width:140px}
    button{background:var(--brand);color:#fff;border:0}
    button:disabled{opacity:.5}
    ul{padding-left:20px;margin:10px 0}
    .muted{color:var(--muted);font-size:13px}
    .pill{display:inline-block;padding:3px 10px;border-radius:999px;background:#f3f4f6;color:#111;font-size:12px;margin-left:6px}
    .box{background:#f8fafc;border:1px solid var(--line);border-radius:14px;padding:10px 12px;margin:8px 0}
    footer{padding:20px 16px 40px;color:var(--muted);font-size:13px}
  </style>

  <!-- アプリ本体 -->
  <script defer src="app.js"></script>
</head>
<body>
  <header>
    <h1>ソラとウミ</h1>
    <p class="sub">就農 → 販売 → 配送までをガイド</p>
  </header>

  <!-- 今日のやること（ウミ） -->
  <section>
    <h2>今日のやること（ウミ）</h2>
    <div class="row">
      <input id="newTask" placeholder="例：除草（30分）">
      <button id="addTask">追加</button>
    </div>
    <ul id="tasks"></ul>
  </section>

  <!-- 販売（ソラ） -->
  <section>
    <h2>販売（ソラ）</h2>
    <div class="row">
      <input id="pName"  placeholder="商品名（例：名久井米 2kg）">
      <input id="pPrice" placeholder="価格（円）" inputmode="numeric">
      <input id="pStock" placeholder="在庫（kg）" inputmode="numeric">
      <button id="createProduct">商品作成</button>
    </div>
    <div id="productArea" class="box">
      <p class="muted">商品を作成するとここに表示されます。</p>
      <ul id="products"></ul>
    </div>
  </section>

  <!-- 受注・送り状 -->
  <section>
    <h2>受注・送り状</h2>
    <div class="row">
      <input id="cName" placeholder="氏名">
      <input id="cZip"  placeholder="郵便番号" inputmode="numeric">
      <input id="cTel"  placeholder="電話" inputmode="tel">
      <input id="cAddr" placeholder="住所">
    </div>
    <div class="row">
      <select id="cItem">
        <option value="">商品を選択…</option>
      </select>
      <input id="cQty" type="number" min="1" value="1" style="max-width:100px">
      <button id="addOrder">注文追加</button>
    </div>
    <div class="box">
      <ul id="orders"></ul>
    </div>
  </section>

  <footer>© ソラウミ</footer>
</body>
</html>
